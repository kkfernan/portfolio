<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Product Designer</title>
  <style>
    :root{
      --bg:#f4f0ea;
      --ink:#1f1f1f;
      --muted:#6b6b6b;
      --line:#d7d1c8;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* page framing */
    .wrap{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 28px 18px 40px;
    }

    /* tiny logo at top center */
    .logo{
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: .2px;
      font-size: 14px;
      color: var(--muted);
      margin: 6px 0 22px;
      text-decoration:none;
    }

    /* the “constellation” layout */
    .grid{
      width:min(1100px, 100%);
      flex:1;
      display:grid;
      grid-template-columns: 1fr minmax(260px, 520px) 1fr;
      grid-template-rows: 1fr auto 1fr;
      gap: 28px 36px;
      align-items:center;
    }

    /* nav islands (icon + label) */
    .island{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color:var(--ink);
      padding: 10px 8px;
      border-radius: var(--radius);
    }
    .island:hover{
      outline: 1px solid var(--line);
      background: rgba(255,255,255,.25);
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.2px;
    }
    .icon{
      width: 62px;
      height: 62px;
      display:block;
    }
    /* doodle style */
    svg{
      width:100%;
      height:100%;
      fill:none;
      stroke: var(--ink);
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* center intro */
    .center{
      grid-column: 2;
      grid-row: 2;
      text-align:center;
      padding: 10px 8px;
    }
    .kicker{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.3px;
      margin-bottom: 16px;
    }
    h1{
      margin: 0 0 18px;
      font-weight: 550;
      font-size: clamp(26px, 3.2vw, 40px);
      line-height: 1.2;
    }
    h1 u{
      text-decoration-thickness: 2px;
      text-underline-offset: 5px;
    }
    .cta{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.35);
      color: var(--ink);
      text-decoration:none;
      font-size: 13px;
    }
    .cta:hover{
      background: rgba(255,255,255,.55);
    }
