<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name — Product Designer</title>
  <style>
    :root{
      --bg:#f4f0ea;
      --ink:#1f1f1f;
      --muted:#6b6b6b;
      --line:#d7d1c8;
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 28px 18px 40px;
    }
    .logo{
      font-size: 14px;
      color: var(--muted);
      margin: 6px 0 22px;
      text-decoration:none;
    }

    .grid{
      width:min(1100px, 100%);
      flex:1;
      display:grid;
      grid-template-columns: 1fr minmax(280px, 540px) 1fr;
      grid-template-rows: 1fr auto 1fr;
      gap: 28px 36px;
      align-items:center;
    }

    /* nav islands */
    .island{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color:var(--ink);
      padding: 10px 8px;
      border-radius: var(--radius);
      position: relative;
      outline: 1px solid transparent;
    }
    .island:hover{
      outline-color: var(--line);
      background: rgba(255,255,255,.25);
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.2px;
    }
    .icon{ width: 62px; height: 62px; display:block; }

    /* doodle look */
    .island svg, .me svg{
      width:100%;
      height:100%;
      fill:none;
      stroke: var(--ink);
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* center */
    .center{
      grid-column: 2;
      grid-row: 2;
      text-align:center;
      padding: 10px 8px;
      position: relative;
    }
    .kicker{
      font-size: 12px;
      color: var(--muted);
      letter-spacing:.3px;
      margin-bottom: 12px;
    }
    h1{
      margin: 10px 0 14px;
      font-weight: 550;
      font-size: clamp(22px, 2.7vw, 34px);
      line-height: 1.2;
    }
    .cta{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.35);
      color: var(--ink);
      text-decoration:none;
      font-size: 13px;
    }
    .cta:hover{ background: rgba(255,255,255,.55); }

    /* “me” illustration container */
    .me{
      width: 180px;
      height: 180px;
      margin: 0 auto 6px;
      display:grid;
      place-items:center;
      user-select:none;
      pointer-events:none; /* so hover stays on islands */
    }

    /* positions around center */
    .top-left   { grid-column:1; grid-row:1; justify-self:center; align-self:center; }
    .top-right  { grid-column:3; grid-row:1; justify-self:center; align-self:center; }
    .mid-left   { grid-column:1; grid-row:2; justify-self:center; align-self:center; }
    .mid-right  { grid-column:3; grid-row:2; justify-self:center; align-self:center; }
    .bot-left   { grid-column:1; grid-row:3; justify-self:center; align-self:center; }
    .bot-right  { grid-column:3; grid-row:3; justify-self:center; align-self:center; }

    .footer{
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
      max-width: 520px;
      line-height:1.4;
    }

    /* reduced motion accessibility */
    @media (prefers-reduced-motion: reduce){
      .island, .cta { transition: none !important; }
    }

    /* mobile stack */
    @media (max-width: 860px){
  .wrap{
    padding: 22px 14px 28px;
  }

  .grid{
    grid-template-columns: 1fr;
    grid-template-rows: auto;
    gap: 12px;
    width: min(680px, 100%);
  }

  /* Center goes first */
  .center{
    grid-column: auto;
    grid-row: auto;
    order: -1;
    text-align: center;
    padding: 6px 6px 10px;
  }

  .me{
    width: 140px;
    height: 140px;
    margin: 0 auto 4px;
  }

  .kicker{
    margin-bottom: 8px;
  }

  h1{
    font-size: clamp(20px, 5.5vw, 28px);
    margin: 8px 0 10px;
  }

  .cta{
    width: 100%;
    justify-content: center;
    padding: 10px 14px;
  }

  /* Islands become a tidy “menu” list */
  .top-left,.top-right,.mid-left,.mid-right,.bot-left,.bot-right{
    grid-column:auto;
    grid-row:auto;
    justify-self:stretch;
    align-self:stretch;
  }

  .island{
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
    padding: 12px 14px;
    border-radius: 16px;
    background: rgba(255,255,255,.22);
    outline: 1px solid rgba(215,209,200,.9);
  }

  .island:active{
    background: rgba(255,255,255,.35);
  }

  .icon{
    width: 44px;
    height: 44px;
    flex: 0 0 auto;
  }

  .label{
    font-size: 14px;
    color: var(--ink);
  }

  /* Bigger tap targets + better focus */
  .island:focus-visible{
    outline: 2px solid var(--ink);
    outline-offset: 2px;
  }

  .footer{
    margin-top: 16px;
    padding: 0 6px;
  }
}

@media (max-width: 420px){
  .me{ width: 128px; height: 128px; }
  .island{ padding: 11px 12px; }
  .label{ font-size: 13px; }
}


    
  </style>
</head>

<body>
  <div class="wrap" id="page">
    <a class="logo" href="#">yourname</a>

    <main class="grid" id="grid">
      <!-- Left column -->
      <a class="island top-left" data-target="garden" href="garden.html" aria-label="Garden">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M18 42c10-2 18-10 20-22 8 8 10 20 2 28-7 7-18 7-22-6z"/>
            <path d="M20 44c3-10 10-18 22-22"/>
            <path d="M12 24c6 2 10 6 12 12"/>
          </svg>
        </span>
        <span class="label">Garden</span>
      </a>

      <a class="island mid-left" data-target="work" href="work.html" aria-label="Work">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M20 24h24v26H20z"/>
            <path d="M26 24v-6h12v6"/>
            <path d="M24 34h16"/>
            <path d="M24 40h12"/>
          </svg>
        </span>
        <span class="label">Work</span>
      </a>

      <a class="island bot-left" data-target="writing" href="writing.html" aria-label="Writing">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M20 18h24v28H20z"/>
            <path d="M24 24h16"/>
            <path d="M24 30h12"/>
            <path d="M24 36h16"/>
            <path d="M44 46l-6 6H20v-6"/>
          </svg>
        </span>
        <span class="label">Writing</span>
      </a>

      <!-- Center -->
      <section class="center" aria-label="Intro">
        <div class="kicker">Welcome — a product design portfolio</div>

        <!-- Simple illustration of you (SVG) -->
        <div class="me" aria-hidden="true">
          <svg viewBox="0 0 200 200">
            <!-- group we rotate slightly toward the cursor -->
            <g id="meWhole" transform="translate(100 105)">
              <!-- body -->
              <path d="M-40 70c8-26 28-40 40-40s32 14 40 40" />
              <!-- head -->
              <g id="head" transform="translate(0 -30)">
                <path d="M-38 0c0-22 17-40 38-40s38 18 38 40-17 40-38 40-38-18-38-40z"/>
                <!-- eyes group (we translate within face) -->
                <g id="eyes" transform="translate(0 -6)">
                  <path d="M-16 0h0" />
                  <path d="M16 0h0" />
                  <!-- smile -->
                  <path d="M-10 18c6 6 14 6 20 0" />
                </g>
              </g>

              <!-- pointing arm (we rotate this toward target) -->
              <g id="arm" transform="translate(20 10)">
                <path d="M0 30c20-10 28-18 46-26" />
                <path d="M46 4c4 0 8 4 8 8" />
              </g>

              <!-- other arm -->
              <path d="M-20 40c-14-6-24-14-38-24" />
            </g>
          </svg>
        </div>

        <h1>
          Hi, I’m <u>Your Name</u>. I design calm, legible software for complex workflows.
        </h1>
        <a class="cta" href="about.html">Read more →</a>
      </section>

      <!-- Right column -->
      <a class="island top-right" data-target="offerings" href="offerings.html" aria-label="Offerings">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M22 22h20v16c0 8-6 14-10 14s-10-6-10-14V22z"/>
            <path d="M42 28h6c4 0 4 10-6 10"/>
          </svg>
        </span>
        <span class="label">Offerings</span>
      </a>

      <a class="island mid-right" data-target="about" href="about.html" aria-label="About">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M22 34c0-8 6-14 10-14s10 6 10 14-6 14-10 14-10-6-10-14z"/>
            <path d="M26 32h0"/>
            <path d="M38 32h0"/>
            <path d="M28 40c4 4 8 4 12 0"/>
          </svg>
        </span>
        <span class="label">About</span>
      </a>

      <a class="island bot-right" data-target="contact" href="contact.html" aria-label="Contact">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <path d="M16 26h32v24H16z"/>
            <path d="M18 26l14 12 14-12"/>
          </svg>
        </span>
        <span class="label">Contact</span>
      </a>
    </main>

    <div class="footer">
      Hi, internet wanderer. Based in San Francisco. Here for thoughtful systems and quietly confident UI.
    </div>
  </div>

  <script>
  (function(){
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    const islands = Array.from(document.querySelectorAll(".island"));

    const meWhole = document.getElementById("meWhole");
    const head = document.getElementById("head");
    const eyes = document.getElementById("eyes");

    let activeIsland = null;

    islands.forEach(el => {
      el.addEventListener("mouseenter", () => { activeIsland = el; });
      el.addEventListener("mouseleave", () => { activeIsland = null; resetPose(); });

      // Keyboard accessibility
      el.addEventListener("focus", () => { activeIsland = el; });
      el.addEventListener("blur", () => { activeIsland = null; resetPose(); });
    });

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function getCenter(el){
      const r = el.getBoundingClientRect();
      return { cx: r.left + r.width/2, cy: r.top + r.height/2 };
    }

    function angleTo(targetX, targetY){
      const meRect = meWhole.ownerSVGElement.getBoundingClientRect();
      const meCX = meRect.left + meRect.width/2;
      const meCY = meRect.top + meRect.height/2;
      const dx = targetX - meCX;
      const dy = targetY - meCY;
      return Math.atan2(dy, dx); // radians
    }

    function applyPoseToIsland(islandEl){
      if (prefersReduced || !islandEl) return;

      const {cx, cy} = getCenter(islandEl);
      const a = angleTo(cx, cy);

      // head turn (small)
      const headDeg = clamp(a * (180/Math.PI), -22, 22);

      // eyes shift (tiny)
      const eyeX = clamp(Math.cos(a) * 4, -4, 4);
      const eyeY = clamp(Math.sin(a) * 3, -3, 3);

      // subtle lean so it feels alive
      const leanDeg = clamp(headDeg * 0.25, -6, 6);

      meWhole.setAttribute("transform", `translate(100 105) rotate(${leanDeg})`);
      head.setAttribute("transform", `translate(0 -30) rotate(${headDeg})`);
      eyes.setAttribute("transform", `translate(${eyeX} ${-6 + eyeY})`);
    }

    function resetPose(){
      meWhole.setAttribute("transform", "translate(100 105)");
      head.setAttribute("transform", "translate(0 -30)");
      eyes.setAttribute("transform", "translate(0 -6)");
    }

    function tick(){
      if (activeIsland){
        applyPoseToIsland(activeIsland);
      }
      requestAnimationFrame(tick);
    }

    tick();
  })();
</script>

</body>
</html>
